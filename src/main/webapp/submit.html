<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="companymockup.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="companymockup.js"></script>
  </head>
  <body>
    <form action="submissionForm" method="post">
      <div>
        <input type="number" id="eventId" name="eventId" placeholder="event" required>
    </div>
    <div>
      <input type="cost" id="cost" name="cost" placeholder="cost" required>
    </div>
    <div>
      <input type="number" id="timemissed" name="timemissed" placeholder="hours missed" required>
    </div>
    <div>
      <input type="number" id="gradingFormat" name="gradingFormat" placeholder="grading format" required>
    </div>
    <div>
        <textarea id="justification" name="justification" placeholder="justification" required></textarea>
    </div>
    <div class="button">
      <button type="submit">Send your message</button>
    </div>
    <div class="button">
      <input type="reset">
    </div>
    </form>
    <form action="welcome" method="post">
      <div class="button">
      <button type="submit">Back</button>
      </div>
    </form>
    <div id="contact" class="container-fluid bg-grey">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
          <div class="row">
            <div class="col-sm-12 form-group">
              <button class="btn btn-default pull-right" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
