    <div id="submission" class="container-fluid bg-grey">
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <form action="submissionForm" method="post">
            <div class="row">
              <div class="col-xs-12 col-sm-12 form-group">
                <input class="form-control"  name="eventId" placeholder="EventId" type="number" required/>
              </div>
            </div>
            <div class="row">
              <div class=" col-xs-12 col-sm-12 form-group">
                <input class="form-control" name="cost" placeholder="Cost" type="cost" required/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 form-group">
                <input class="form-control" name="timemissed" placeholder="# of Work Hours Missed" type="text" required/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 form-group">
               <input class="form-control" name="gradingFormat" placeholder="Grading Format Id" type="number" required/>
             </div>
           </div>
           <div class="row">
             <textarea class="form-control" name="justification" placeholder="Justification" rows="3" required></textarea><br>
           </div>
           <div class="row">
             <div class="col-sm-12 form-group">
               <input class="btn btn-default " type="submit"/>
               <input class="btn btn-default" type="reset"/>
             </div>
          </div>
        </form>
        <form action="welcome" method="post">
          <input class="btn btn-default" type="submit" value="BACK"/>
        </form>
      </div>
